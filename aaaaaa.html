<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #portfolio img {
  display: none;
}

#portfolio img.active {
  display: block; 
}

#circles {
  display: flex;
  justify-content: center;
  align-items: center;
}

.circle {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: gray;
  margin: 0 5px;
  cursor: pointer;
}

.circle.active {
  background-color: black;
}
    </style>
</head>
<body>
    <img src="/assets/img/about-bg.jpg" alt="">
    <div id="portfolio">
        <img  src="/assets/img/portfolio/portfolio-1.jpg" alt="image1">
        <img src="/assets/img/portfolio/portfolio-2.jpg" alt="image2">
        <img src="/assets/img/portfolio/portfolio-3.jpg" alt="image3">
      </div>
      <div id="circles">
        <span class="circle active" data-index="0"></span>
        <span class="circle" data-index="1"></span>
        <span class="circle" data-index="2"></span>
      </div>
      <script src="javaaaaascript.js"></script>
</body>
</html>
